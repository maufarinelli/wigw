<div ng-if="ready">
    <ul class="list-unstyled list-inline">
        <li ng-repeat="team in dashboard.teams">
            <h4>
                <span ng-bind="::$index + 1"></span> -
                <span ng-bind="::team.name"></span>
            </h4>
            <div class="widget-container"
             data-expected="{{dashboard.maximum}}"
             data-actual="{{team.total}}" indicator-widget></div>
        </li>
    </ul>
    
</div>
